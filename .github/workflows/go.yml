
# name of the workflow
name : GO CI/CD AgroTrade

#define event
on:
  push:
    branches: [ "main" ]
  pull_request:
     branches: [ "main" ]

#define jobs when events happened

jobs:


  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name : set up go
      uses : actions/setup-go@v4
      with:
        go-version: 1.20.5

    - name : install make
      run: |
        sudo apt update
        sudo apt install -y make

    - name : Test
      run : go test ./...

    
      
         

